<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Primary Meta Tags -->
  <meta content="Lifeist - where dreams come true" name="title">
  <meta content="Create, share and achieve your goals. Find like-minded friends. Record memories." name="description">

  <!-- Open Graph / Facebook -->
  <meta content="website" property="og:type">
  <meta content="https://lifeist.app" property="og:url">
  <meta content="Lifeist - where dreams come true" property="og:title">
  <meta content="Create, share and achieve your goals. Find like-minded friends. Record memories." property="og:description">

  <!-- Twitter -->
  <meta content="summary_large_image" property="twitter:card">
  <meta content="https://lifeist.app" property="twitter:url">
  <meta content="Lifeist - where dreams come true" property="twitter:title">
  <meta content="Create, share and achieve your goals. Find like-minded friends. Record memories." property="twitter:description">
  <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
  <link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
  <link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
  <link href="/site.webmanifest" rel="manifest">
  <link color="#5bbad5" href="/safari-pinned-tab.svg" rel="mask-icon">
  <meta content="#da532c" name="msapplication-TileColor">
  <meta content="#ffffff" name="theme-color">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Lifeist</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
